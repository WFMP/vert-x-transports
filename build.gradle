apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'com.nxttxn'
version = '1.0.0'
archivesBaseName = 'vertx-transport'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.axis2:axis2-kernel:$axis2Version"
    compile "org.apache.axis2:axis2-transport-base:$axis2Version"
    compile "org.apache.axis2:axis2-transport-jms:$axis2Version"
    compile "org.vert-x:vertx-core:$vertxVersion"
    compile "org.vert-x:vertx-platform:$vertxVersion"
    compile "org.slf4j:slf4j-api:$slf4jVersion"
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.5'
}